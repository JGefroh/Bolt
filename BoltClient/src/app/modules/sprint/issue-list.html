<div class="sprint">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success"
                        data-edit-issue>
                    <span class="fa fa-plus"></span> Create Issue
                </button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-xs-12">
                <label>Status: </label>
                <span data-issue-status data-status="'HOLD'" data-selected="isStatusSelected('HOLD')" data-ng-click="toggleStatus('HOLD');"></span>
                <span data-issue-status data-status="'BACKLOG'" data-selected="isStatusSelected('BACKLOG')" data-ng-click="toggleStatus('BACKLOG');"></span>
                <span data-issue-status data-status="'DEVELOPMENT'" data-selected="isStatusSelected('DEVELOPMENT')" data-ng-click="toggleStatus('DEVELOPMENT');"></span>
                <span data-issue-status data-status="'STAGING'" data-selected="isStatusSelected('STAGING')" data-ng-click="toggleStatus('STAGING');"></span>
                <span data-issue-status data-status="'TESTING'" data-selected="isStatusSelected('TESTING')" data-ng-click="toggleStatus('TESTING');"></span>
                <span data-issue-status data-status="'DONE'" data-selected="isStatusSelected('DONE')" data-ng-click="toggleStatus('DONE');"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Actions</th>
                            <th>Id</th>
                            <th>Title</th>
                            <th class="text-center">Status</th>
                            <th>Assignee</th>
                            <th>Story Points</th>
                            <th>Estimated Time</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="issue in issues | filter:hasStatus">
                            <td>
                                <button class="btn btn-primary btn-block btn-xs"
                                        data-edit-issue
                                        data-issue="issue">
                                    <span class="fa fa-fw fa-edit"></span>
                                </button>
                            </td>
                            <td data-ng-bind="issue.issueId"></td>
                            <td data-ng-bind="issue.title"></td>
                            <td class="text-center">
                                <span data-issue-status
                                      data-status="issue.status"></span>
                            </td>
                            <td data-ng-bind="issue.assignee"></td>
                            <td data-ng-bind="issue.storyPoints"></td>
                            <td data-ng-bind="issue.estimatedTimeInMs | duration:'hh mm':true"></td>
                            <td>
                                <button data-ng-click="deleteIssue(issue)"
                                        class="btn btn-danger btn-xs btn-block">
                                    <span class="fa fa-fw fa-trash"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
